<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 ">

                <h3>更改维修人员信息</h3>
                <div class="hr-div">
                    <hr/>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">

                    <form>
                        <div class="form-group">
                            标题：<input id="title" type="text" name="title" class="form-control" required="required" placeholder="标题"/>
                        </div>

                        <div class="form-group">
                            描述：<textarea id="description" name="description" class="form-control" required="required" placeholder="描述一下吧"></textarea>
                        </div>

                        <div class="form-group">
                            是否收费：<input type="radio" checked="checked" name="is_free" value="1"/>收费
                            <input type="radio" name="is_free" value="0" />免费
                        </div>

                        <div class="form-group">
                            类型：
                            <select id="type" name="type" class="form-control" required="required">
                                <option value="1">第一类</option>
                                <option value="2">第二类</option>
                                <option value="3">第三类</option>
                                <option value="4">第四类</option>
                                <option value="5">第五类</option>
                            </select>
                        </div>

                        <div class="form-group">
                            音频文件：<input id="audio" type="file" name="audio" class="upload" required="required" />
                        </div>

                        <div class="form-group">
                            <button id="submitAudio" class="btn btn-primary" type="button">新增</button>
                        </div>
                    </form>

                </div>


            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">

                    <a href="/admin/manageUsers" class="list-group-item">管理用户信息</a>
                    <a href="/admin/manageServicemen" class="list-group-item">管理维修人员信息</a>
                    <a href="/admin/listPosts" class="list-group-item">查看报修信息</a>
