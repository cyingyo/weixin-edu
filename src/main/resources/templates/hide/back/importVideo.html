<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>导入访谈视频</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONT AWESOME CSS -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLE CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/file.css}" rel="stylesheet"/>
</head>
<body>
<div id="head">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4">
                <a th:href="@{/back/index}">
                    <img th:src="@{/img/logo.png}"/>
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                <img th:src="@{/img/top-mouse.png}" class="header-mid"/>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h4><span>Call:</span> +86-13188888888</h4>
                <h4><span>E-mail:</span> info@domain.com</h4>
            </div>

        </div>
    </div>
</div>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 ">

                <div class="hr-div">
                    <hr/>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-md-offset-1">

                    <form>
                        <div class="form-group">
                            第几期：
                            <input type="number" id="stage" class="form-control" placeholder="当前发布的视频期数" onchange="value=value.replace('-','')" onkeyup="value=value.replace('-','')">
                        </div>

                        <div class="form-group">
                            标题：
                            <input id="title" type="text" name="title" class="form-control" required="required" placeholder="标题"/>
                        </div>

                        <div class="form-group">
                            描述：
                            <textarea id="description" name="description" class="form-control" required="required" placeholder="描述一下吧"></textarea>
                        </div>

                        <div class="form-group" >
                            是否收费：
                            <label class="radio-inline">
                                <input type="radio" checked="checked" name="is_free" value="0"/>收费
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="is_free" value="1"/>免费
                            </label>
                        </div>

                        <div class="form-group">
                            类型：
                            <select id="type" name="type" class="form-control" required="required">
                                <option value="1">第一类</option>
                                <option value="2">第二类</option>
                                <option value="3">第三类</option>
                                <option value="4">第四类</option>
                                <option value="5">第五类</option>
                            </select>
                        </div>

                        <div class="form-group">
                            视频文件：
                            <input id="video" type="file" name="audio" style="display:none" onchange="fileSelected()">
                            <div class="input-append">
                                <input id="photoCover" class="form-control form-control-xxx" type="text" disabled style="width:85%">
                                <button type="button" class="btn btn-success" onclick="$('input[id=video]').click();">浏览</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="fileSize"></div>
                            <div id="fileType"></div>
                            <div id="progressNumber"></div>
                        </div>

                        <div class="form-group">
                            <button id="submitVideo" class="btn btn-primary" type="button">新增</button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3">
                <a th:href="@{/back/logout}" class="label label-danger"><strong>登出</strong> </a>
                <div class="list-group">
                    <a href="#" class="list-group-item active" disabled>快速链接</a>
                    <a th:href="@{/back/index}" class="list-group-item">主页</a>
                    <a th:href="@{/back/index}" class="list-group-item">导入英语</a>
                    <a th:href="@{/back/index}" class="list-group-item">导入家长访谈</a>
                    <a th:href="@{/back/index}" class="list-group-item">查看教育音频</a>
                    <a th:href="@{/back/index}" class="list-group-item">查看英语</a>
                    <a th:href="@{/back/index}" class="list-group-item">查看家长访谈</a>
                    <a th:href="@{/back/index}" class="list-group-item">更改密码</a>
                </div>

            </div>
        </div>
    </div>
</section>

<div id="footer">
    <div class="container">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>我们在哪</h3>
                <p>
                    <i>地址 :</i> 济南市舜华路1500号山东大学软件园校区
                    <br/>
                    &copy; 2017 OUT studio All right reserved
                </p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>客服</h3>
                <h4><span>Call: </span>+86-1318888888</h4>
                <h4><span>E-mail: </span>info@domain.com</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">

            </div>


        </div>

    </div>

</div>
<!--  Jquery Core Script -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!--  Core Bootstrap Script -->
<script th:src="@{/js/bootstrap.js}"></script>

<script th:src="@{/js/video.js}"></script>


</body>
</html>
