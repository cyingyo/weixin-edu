<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>购买会员</title>
    <link th:href="@{/css/weui.min.css}" rel="stylesheet"/>
    <link href="http://7xnvpc.com2.z0.glb.qiniucdn.com/misc/frozenui/css/frozen.css" rel="stylesheet"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-size: 100%;
            vertical-align: baseline;
        }
        html{
            font-family: Arial,Helvetica,"STHeiti STXihei","Microsoft YaHei",Tohoma,serif;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            padding-bottom: 50px;
            color: #333;
        }

        .header{
            max-height: 38px;
            min-height: 36px;
            background-color: #000;
            color: #b2bac8;
        }
        .header-info{
            padding: 5px 0 5px 10px;
        }
        .header-content,.header-image{
            height: 24px;
            vertical-align: middle;
            line-height: 32px;
        }
        .content{

        }
        .content-image{
            text-align: center;
            margin-bottom: 50px;
        }
        .show-img{
            height: auto;
            width: 100%;
            max-width: 500px;
        }
        .content-goods,.content-date{
            padding: 0 10px;
        }
        .goods-title{
            line-height: 22px;
        }
        .goods-price{
            color: #f44;
            text-align: left;
            margin: 10px 0;
            font-size: 18px;
        }
        .date-name{
            display: inline;
            color: #333;
        }
        .date-enter{
            float: right;
            height: 14px;
            line-height: 14px;
            margin: 4px 0;
            font-size: 14px;
            color: #999;
            padding-right: 15px;
        }
        .footer{
            height: 50px;
            width: 100%;
        }
        .bottom-fix{
            background-color: #F44;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            border-top: 2px solid #e5e5e5;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .buy-btn{
            text-decoration: none;
        }
        .buy-vip{
            font-size: 18px;
            line-height: 50px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="js-mp-info share-mp-info ">
            <div class="header-info">
                <img class="header-image" width="24" height="24" src="/img/star.png">
                <i class="header-content">龙跃科技</i>
            </div>
        </div>
    </div>

    <div class="content">

        <div class="content-image">
            <img class="show-img" src="/img/pop.png">
        </div>

        <div class="content-goods">
            <h2 class="goods-title">购买会员享受全部课程</h2>

            <div class="goods-price">
                <span>¥</span><i id="timePrice" class="js-goods-price price">30.00</i>
            </div>
        </div>

        <div class="content-date">
            <div class="goods-date">
                <a class="buy-btn" href="javascript:showPicker()">
                    <div class="date-img"></div>
                    <div class="date-name">选择购买时长</div>
                    <span class="date-enter">点击选择</span>
                </a>
            </div>
        </div>

        <br><br>
        <hr>

        <div class="ui-whitespace ui-center" style="color: #5f5f5f;height:auto;font-size:13px;margin-bottom: 10px;">
            <div class="page">
                <div class="hd">
                    <h1 class="page_title" style="text-align: center; color: #ff4444; font-size: 1.5em; font-weight: bold;">VIP权利！！！</h1>
                </div>
                <hr>
                <div class="bd">
                    <article class="weui_article">
                        <section>
                            <section style="margin-top: 10px;margin-bottom: 10px">
                                <p> <em>超值月会员（30元/月）：</em> <br>可聆听经典儿歌，录音故事；可观看启蒙英语视频</p>
                            </section>
                            <hr>
                            <section>
                                <p> <em>至尊年会员（300元/年）：</em> <br>可聆听经典儿歌，录音故事；可观看启蒙英语视频；可录制语音故事；可参与现场英语游戏的视频制作。</p>
                            </section>

                            <br>
                        </section>
                    </article>
                </div>
            </div>
        </div>

    </div>

    <div class="push"></div>
    <div class="bottom-fix footer">
        <div class="responsive-wrapper">
            <a href="javascript:ha()" class="buy-btn">
                <div class="buy-vip">
                    立即购买
                </div>
            </a>
        </div>
    </div>

</div>
</body>

<script type="text/javascript">
    //<![CDATA[
    //全局变量
    var money = 3000;
    var pid = 0;
    //]]>
</script>

<script>

    function showPicker() {
        var param = [
            {"label" : "一个月", "value" : 3000},
            {"label" : "一年", "value" : 30000}
            ];
        weui.picker(param, {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                money = result[0].value;
                console.log(money);
                $('#timePrice').text( (result/100) + '.00');
            }
        });
    }

    function ha() {
        $.ajax({
            url:'',
            type: "get",
            dataType: "json",
            success: function(result) {
                if (result.status == "200") {
                    WeixinJSBridge.invoke(
                        'getBrandWCPayRequest',
                        {
                            "appId": result.appId,
                            "timeStamp": result.timeStamp,
                            "nonceStr": result.nonceStr,
                            "package": result.package,
                            "signType": result.signType,
                            "paySign": result.paySign
                        },
                        function(res) { //调起微信支付成功
                            WeixinJSBridge.log(res.err_msg);
                            if (res.err_msg == "get_brand_wcpay_request:ok") {
                                alert("微信支付成功!");
                                //跳转
                            } else {
                                alert("支付失败或取消");
                            }
                        }
                    );
                } else {
                    alert('后台出错');
                }
            },
            //调起微信支付失败
            error:function(){
                alert("调起微信支付失败，请在微信页面内购买！")
            }
        });

    }


</script>

</html>
